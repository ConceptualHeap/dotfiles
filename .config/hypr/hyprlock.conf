source = colors.conf 

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = screenshot
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $secondary
    inner_color = $background
    font_color = $secondary
    fade_on_empty = false
    rounding = -1
    check_color = $error_container
    font_family = JetBrainsMono Nerd Font
    placeholder_text = Password
    hide_input = false
    position = 0, -192
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $on_surface
  font_size = 16
  font_family = JetBrainsMono Nerd Font
  position = 0, 256
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $on_background
  font_size = 64
  font_family = JetBrainsMono Nerd Font Extrabold
  position = 0, 192
  halign = center
  valign = center
}

# Profile Picture
image {
    monitor =
    path = ~/.config/hypr/currWall.thumb
    size = 100
    border_size = 2
    border_color = $on_surface
    position = 0, -64
    halign = center
    valign = center
}
